<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PMSYS</title>

    <!-- CSS import 
    <link rel="stylesheet" href="{{ url_for('static', filename='templates/stats.css') }}">-->

    <!-- jQuery import -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <!-- Load c3.css -->
    <link href="{{ url_for('static', filename='templates/c3/c3.css') }}" rel="stylesheet">

    <!-- Bootstrap 4 import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   
    <style>
      body{
        margin: 0;
      }
      .container{
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }
      #intro-text{
        width: 80%;
        text-align: center;
      }
    </style>
    
</head>
<body>
    <center><h1><a href="{{ url_for('version1') }}">Version 1</a> - <a href="{{ url_for('version2') }}">Version 2</a> - <a href="{{ url_for('version3') }}">Version 3</a></h1></center>
    <div class="container"><div id="intro-text"><h5>Version 1 has a bar design, grouping bars next to each other for each report type selected. You can click each individual bar and it will display a list of who hasn't reported that day. </h5></div></div>
    <form action="#">
      <div id="checkboxlist">
          <label for="report">Reports: </label>
          <input type="checkbox" onclick="checkall(this)" id="all" class="selectall" value="Select All">
          <label for="all">Select All</label>
          <input type="checkbox" id="wellness" name="reports" value="wellness" checked>
          <label for="wellness">Wellness</label>
          <input type="checkbox" id="participation" name="reports" value="participation" checked>
          <label for="participation">Participation</label>
          <input type="checkbox" id="spre" name="reports" value="srpe">
          <label for="spre">SRPE</label>
      </div>
        <label for="start_time">Time</label>
        <input type="date" id="start_time" name="start_time">
        <label for="end_time">Time</label>
        <input type="date" id="end_time" name="end_time">
        <label for="team">Team</label>
        <select name="teams" id="team">
          <option value="59b8149">Team 1</option>
          <option value="59b8148">Team 2</option>
          <option value="59b6e">Team 3</option>
        </select>
        <input type="submit" class="btn btn-primary" id="show-rep-btn" value="Show Reported" onclick="showAttendance()" />
        <input type="submit" class="btn btn-secondary" id="not-rep-btn" value="Show NOT Reported" onclick="showAbsence()" />
    </form>
    
    <div id="chart"></div>
    <div id="textbox"></div>



    <!-- Load d3.js and c3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="{{ url_for('static', filename='templates/c3/c3.min.js') }}"></script>

    <!-- Javascript import -->
    <script src="{{ url_for('static', filename='templates/javascript.js') }}"></script>

    
</body>
</html>
